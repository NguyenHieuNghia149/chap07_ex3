<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
    <h1>CD List</h1>

    <table class = "mx-5">
        <tr>
            <th class="px-4 py-2">Description</th>
            <th class="px-4 py-2">Price</th>
        </tr>

        <tr >
            <td class="border px-4 py-2">86(the band) - True Life Songs and Pictures</td>
            <td class="border px-4 py-2">14.95 </td>
            <td class="border px-4 py-2">
                <form class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  action="cart" method="post">
                    <input   type="hidden" name="productCode" value="8601">
                    <input  type="submit" value="Add To Cart">
                </form></td>
        </tr>
        <tr >
            <td class="border px-4 py-2">Paddiefoot - The first CD</td>
            <td class="border px-4 py-2">12.95 </td>
            <td class="border px-4 py-2">
                <form class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  action="cart" method="post">
                    <input type="hidden" name="productCode" value="pf01">
                    <input  type="submit" value="Add To Cart">
                </form></td>
        </tr>
        <tr >
            <td class="border px-4 py-2">Paddiefoot - The second CD</td>
            <td class="border px-4 py-2">14.95</td>
            <td class="border px-4 py-2">
                <form class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  action="cart" method="post">
                    <input type="hidden" name="productCode" value="pff02">
                    <input  type="submit" value="Add To Cart">
                </form></td>
        </tr>
        <tr >
            <td class="border px-4 py-2">Joe Rut - Genuine $14.95 l Al UV ood Grained Finish</td>
            <td class="border px-4 py-2">14.95</td>
            <td class="border px-4 py-2">
                <form  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  action="cart" method="post">
                    <input type="hidden" name="productCode" value="jr01">
                    <input  type="submit" value="Add To Cart">
                </form></td>
        </tr>
    </table>
</body>
</html>
